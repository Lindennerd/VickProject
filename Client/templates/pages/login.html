<div class="card card-block" ng-controller="LoginController">
  <h4 class="card-title">Login</h4>
  <hr>

  <p ng-if="hasError">{{hasError}}</p>
  <div class="container">
    <form name="loginForm" method="post" ng-submit="login()" novalidate>
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Nome de usuário</label>
        <div class="col-sm-10">
          <input type="text" name="username" ng-model="username" class="form-control" 
            placeholder="Digite aqui seu nome de usuário" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" name="password" ng-model="password" class="form-control"
             placeholder="Digite sua senha" required>
        </div>
      </div>

      <input type="submit" value="Entrar" class="btn btn-primary" ng-disabled="!loginForm.$valid">
    </form>
  </div>
</div>
